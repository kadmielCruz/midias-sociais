<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c01ccabf8f.js" crossorigin="anonymous"></script>
    <title>Social Midia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        
        <div class="midiasocial">
            <div id="img" alt="imagem">
                <img src="https://www.flaticon.com/svg/vstatic/svg/2327/2327640.svg?token=exp=1611173267~hmac=e2210863d7a4160d1df3556b09b14f95" alt="imagem">
            </div>
            
            <h2>Redes sociais</h2>

            <div class="social-midia github" title="github">
                <a href="#" target="_blank">
                    <i class="fab fa-github"></i>
                    Estudo
                </a>
            </div>

            <div class="social-midia insta" title="instagram" >
                <a href="https://www.instagram.com/kadmielcruz1/">
                    <i class="fab fa-instagram"></i>      
                        socializar 
                </a>
            </div>

            <div class="social-midia youtube" title="youtube">
                <a href="#" target="_blank">
                    <i class="fab fa-youtube"></i>
                    Hobbies
                </a>
            </div>
    
            <div class="social-midia tiktok" title="tiktok">
                <a href="#">
                    <i class="fab fa-tiktok" target="_blank"></i>
                    musiquinhas
                </a>
            </div>

            
            <div class="social-midia church" title="chamas no altar">
                <a href="https://www.instagram.com/iccanvgo/" target="_blank">
                    <i class="fas fa-church"></i>
                    church
                </a>
            </div>

        </div>  


    </main>

    
        <div id="rodape">
            feito por <a href="https://www.instagram.com/kadmielcruz1/">Kadmiel dos Santos Cruz</a>
        </div>
    
</body>
</html>
